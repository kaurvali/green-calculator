<head>

<body>
    <header class="app-header">
        <div class="logo">
            <img src="logo.svg" alt="Logo">
        </div>
        <div class="language-options">
            <div class="language-options">
                <label onclick="setLanguage('en')">en</label>
                <label>|</label>
                <label onclick="setLanguage('ee')">ee</label>
                <label>|</label>
                <label onclick="setLanguage('lt')">lt</label>
                <label>|</label>
                <label onclick="setLanguage('pt')">pt</label>
                <label>|</label>

            <div class="intro-content">

                <div class="submit">

                </div>

        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="results-box" class="results-box">
        <div class="result-section success" id="ok">
            <label for="q" data-i18n="great">Great</label>
        </div>
        <div class="result-section warning" id="medium">
            <label for="q" data-i18n="ok">Ok</label>
        </div>
        <div class="result-section error" id="bad">
            <label for="q" data-i18n="bad">Bad</label>
        </div>
        <div class="result-content">
            <div id="results"></div>
            <button onclick="hideResults()" data-i18n="back"></button>
        </div>

    <div class="sponsor-logos">
